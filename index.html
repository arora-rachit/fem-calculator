<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <section class="screen">0</section>
      <section class="button-section">
        <div class="row">
          <button class="calc-btn half">C</button>
          <button class="calc-btn quarter">←</button>
          <button class="calc-btn orange quarter">÷</button>
        </div>
        <div class="row">
          <button class="calc-btn quarter">7</button>
          <button class="calc-btn quarter">8</button>
          <button class="calc-btn quarter">9</button>
          <button class="calc-btn orange quarter">x</button>
        </div>
        <div class="row">
          <button class="calc-btn quarter">4</button>
          <button class="calc-btn quarter">5</button>
          <button class="calc-btn quarter">6</button>
          <button class="calc-btn orange quarter">-</button>
        </div>
        <div class="row">
          <button class="calc-btn quarter">1</button>
          <button class="calc-btn quarter">2</button>
          <button class="calc-btn quarter">3</button>
          <button class="calc-btn orange quarter">+</button>
        </div>
        <div class="row">
          <button class="calc-btn three-quarter">0</button>
          <button class="calc-btn orange quarter">=</button>
        </div>
      </section>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
